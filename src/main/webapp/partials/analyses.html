<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <ul class="analyses">
        <li ng-repeat="analysis in analyses" class="thumbnail analysis" style="margin-left:5px;"
            ng-show="analysis.metrics">
          <div style="display: block; padding-bottom: 10px;" refresh-analysis ng-controller="AnalysesCtrl">
            <p class="analysis-title">
              {{analysis.name}}
            </p>
            <table id="metrics" style="width: 100%;">
              <tr ng-repeat="metric in analysis.metrics">
                <td>{{metric.name}}</td>
                <td class="label-tendency-{{metric.tendency}}-{{metric.qualitative}}"
                    style="text-align: right;">{{metric.value}}
                </td>
                <td style="text-align: right;"
                    class="tendency tendency-{{metric.tendency}}-{{metric.qualitative}}"></td>
              </tr>
            </table>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
